{% load static %}<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
<h2>COURSE LIST</h2>
<br>
{% block body %}

    {% for course in courses %}
        <div>
            {{ course.prefix }}
            {{ course.number }}
            {% for meetingtime in course.meetingtime_set.all %}
                <div>{{ meetingtime }}</div>
            {% endfor %}

        <div><a href="{% url "RecurrenceDemo:detail" course.id %}">View Meeting Times</a></div><br>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
